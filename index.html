<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>T√¨m B√†i H√°t Qua L·ªùi | YouTube Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">üîç T√¨m B√†i H√°t Qua L·ªùi</h1>
    
    <input id="lyricsInput" type="text" placeholder="Nh·∫≠p m·ªôt ƒëo·∫°n l·ªùi b√†i h√°t..."
      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
    
    <button onclick="searchYouTube()"
      class="mt-4 w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition">T√¨m b√†i h√°t</button>
    
    <div id="result" class="mt-6 text-center text-gray-700"></div>
  </div>

  <script>
    async function searchYouTube() {
      const lyrics = document.getElementById("lyricsInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!lyrics) {
        resultDiv.innerHTML = `<p class="text-red-500">‚ùó Vui l√≤ng nh·∫≠p l·ªùi b√†i h√°t.</p>`;
        return;
      }

      // Ki·ªÉm tra cache
      const cached = localStorage.getItem(`lyrics:${lyrics}`);
      if (cached) {
        const data = JSON.parse(cached);
        showResult(data);
        return;
      }

      resultDiv.innerHTML = `<p class="text-sm text-gray-500">‚è≥ ƒêang t√¨m ki·∫øm tr√™n YouTube...</p>`;

      const apiKey = "AIzaSyDUaEAdkfCAJQu1iUQQyd16uAYYWfjTX_8"; // üîë Thay b·∫±ng API Key c·ªßa b·∫°n
      const query = encodeURIComponent(lyrics);
      const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${apiKey}&type=video&maxResults=1`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data.items || data.items.length === 0) {
          resultDiv.innerHTML = `<p class="text-red-500 font-semibold">‚ùå Kh√¥ng t√¨m th·∫•y video n√†o.</p>`;
          return;
        }

        const video = data.items[0];
        const resultData = {
          videoId: video.id.videoId,
          title: video.snippet.title,
          thumbnail: video.snippet.thumbnails.high.url
        };

        // L∆∞u cache
        localStorage.setItem(`lyrics:${lyrics}`, JSON.stringify(resultData));

        showResult(resultData);
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p class="text-red-500">‚ùó C√≥ l·ªói x·∫£y ra khi t√¨m ki·∫øm.</p>`;
      }
    }

    function showResult({ videoId, title, thumbnail }) {
      const link = `https://www.youtube.com/watch?v=${videoId}`;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = `
        <div class="mt-4">
          <img src="${thumbnail}" alt="Thumbnail" class="rounded-xl w-full mb-2" />
          <p class="text-lg font-semibold">${title}</p>
          <a href="${link}" target="_blank" class="text-blue-600 underline">Xem tr√™n YouTube</a>
        </div>
      `;
    }
  </script>
</body>
</html>
